name: Deploy previews per branch

on:
  push:
    branches:
      - "feature/**"
      - "kop-*"
      - "develop"
      - "staging"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # Згенерувати безпечний slug з назви гілки (без слешів та дивних символів)
      - name: Make safe branch slug
        id: slug
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SLUG="$(echo "$BRANCH" \
            | tr '[:upper:]' '[:lower:]' \
            | sed -E 's#[^a-z0-9]+#-#g' \
            | sed -E 's#-+#-#g; s#^-##; s#-$##')"
          echo "SLUG=$SLUG" >> $GITHUB_ENV
          echo "Preview folder: $SLUG"

      - name: Deploy to gh-pages (into previews/<slug>)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: previews/${{ env.SLUG }}   # <- ключова відмінність
          # УВАГА: НЕ ставимо 'cname', бо CNAME може бути тільки один на репозиторій
