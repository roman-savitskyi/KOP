name: Deploy Feature Branch Previews

on:
  push:
    branches:
      - "feature/**"
      - "develop"
      - "staging"
      - "main"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Генеруємо slug без слешів і пробілів
      - name: Make safe branch slug
        id: slug
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SLUG="$(echo "$BRANCH" \
            | tr '[:upper:]' '[:lower:]' \
            | sed -E 's#[^a-z0-9]+#-#g' \
            | sed -E 's#-+#-#g; s#^-##; s#-$##')"
          echo "SLUG=$SLUG" >> $GITHUB_ENV
          echo "Preview folder: $SLUG"

      - name: Build project
        run: npm run build

      # Фікс для peaceiris/actions-gh-pages → створюємо прихований файл
      - name: Create placeholder .nojekyll
        run: touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: previews/${{ env.SLUG }}
          enable_jekyll: true
          exclude_assets: ".*"
