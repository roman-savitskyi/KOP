name: Deploy Previews from Root

on:
  push:
    branches:
      - "feature/**"
      - "develop"
      - "staging"
      - "main"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонуємо код
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Встановлюємо Node для збірки (якщо потрібно)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Встановлюємо залежності (якщо є gulp-білд)
      - name: Install dependencies
        run: npm ci

      # 4. Будуємо проєкт (якщо треба)
      - name: Build project
        run: npm run build || echo "No build step found"

      # 5. Створюємо slug для назви папки прев'ю
      - name: Make safe branch slug
        id: slug
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SLUG="$(echo "$BRANCH" \
            | tr '[:upper:]' '[:lower:]' \
            | sed -E 's#[^a-z0-9]+#-#g' \
            | sed -E 's#-+#-#g; s#^-##; s#-$##')"
          echo "SLUG=$SLUG" >> $GITHUB_ENV
          echo "Preview folder: $SLUG"

      # 6. Деплоїмо корінь, але ігноруємо системні папки
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: previews/${{ env.SLUG }}
          enable_jekyll: true
          exclude_assets: |
            node_modules
            .git
            .github
            .vscode
            .idea
            .DS_Store
